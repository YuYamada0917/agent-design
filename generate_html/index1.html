<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>大阪観光案内</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: "Helvetica Neue", Arial, sans-serif;
      background-color: #f8f9fa;
    }
    .jumbotron {
      background-image: url("https://via.placeholder.com/1920x1080");
      background-size: cover;
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
    .card-img-top {
      height: 200px;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">大阪観光案内</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="#attractions">観光地</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#cuisine">グルメ</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#contact">問い合わせ</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <div class="jumbotron jumbotron-fluid py-5">
      <div class="container text-center">
        <h1 class="display-4">大阪を体験しよう</h1>
        <p class="lead">歴史と文化が薫る街、大阪の魅力を存分に味わえます。</p>
      </div>
    </div>

    <div class="container my-5">
      <h2 id="attractions" class="mb-4">おすすめ観光地</h2>
      <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        <div class="col">
          <div class="card h-100">
            <img src="https://via.placeholder.com/500x300" class="card-img-top" alt="placeholder">
            <div class="card-body">
              <h5 class="card-title">大阪城</h5>
              <p class="card-text">壮大な石垣と天守閣が印象的な名城。</p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card h-100">
            <img src="https://via.placeholder.com/500x300" class="card-img-top" alt="placeholder">
            <div class="card-body">
              <h5 class="card-title">道頓堀</h5>
              <p class="card-text">ネオンの光り輝く賑やかな繁華街。</p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card h-100">
            <img src="https://via.placeholder.com/500x300" class="card-img-top" alt="placeholder">
            <div class="card-body">
              <h5 class="card-title">心斎橋</h5>
              <p class="card-text">大阪のファッションの中心地。</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container my-5">
      <h2 id="cuisine" class="mb-4">大阪の名物グルメ</h2>
      <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        <div class="col">
          <div class="card h-100">
            <img src="https://via.placeholder.com/500x300" class="card-img-top" alt="placeholder">
            <div class="card-body">
              <h5 class="card-title">たこ焼き</h5>
              <p class="card-text">大阪の代表的な屋台グルメ。</p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card h-100">
            <img src="https://via.placeholder.com/500x300" class="card-img-top" alt="placeholder">
            <div class="card-body">
              <h5 class="card-title">お好み焼き</h5>
              <p class="card-text">豚肉やキャベツなどの具材が入った鉄板料理。</p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card h-100">
            <img src="https://via.placeholder.com/500x300" class="card-img-top" alt="placeholder">
            <div class="card-body">
              <h5 class="card-title">串カツ</h5>
              <p class="card-text">サクサクの衣に包まれた串揚げ。</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container my-5">
      <h2 id="contact" class="mb-4">お問い合わせ</h2>
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">お名前</label>
          <input type="text" class="form-control" id="name" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">メールアドレス</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">お問い合わせ内容</label>
          <textarea class="form-control" id="message" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">送信</button>
      </form>
    </div>
  </main>

  <footer class="bg-dark text-light py-3">
    <div class="container text-center">
      <p>&copy; 2023 大阪観光案内. All rights reserved.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // シンプルなフォームバリデーション
    const form = document.querySelector('form');
    form.addEventListener('submit', (event) => {
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const message = document.getElementById('message').value.trim();

      if (!name || !email || !message) {
        event.preventDefault();
        alert('すべての項目を入力してください。');
      }
    });
  </script>
</body>
</html>
